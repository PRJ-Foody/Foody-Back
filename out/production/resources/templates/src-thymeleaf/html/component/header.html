<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="container-fluid" th:fragment="header">
      <nav class="container top_header">
        <ul class="th_ul">
          <li class="th_li01"  th:if="${session.ID == null}" ><a th:href="@{../user/register}">회원가입</a></li>
          <li class="th_li02" th:if="${session.ID == null}" ><a th:href="@{../login}">로그인</a></li>
          <li class="th_li02" th:if="${session.ID != null}" >
            <a th:href="@{/logout}">로그아웃</a>
          </li>
          <li class="th_li02" th:if="${session.ID != null}" >
            <a th:href="@{../user}">마이페이지</a>
          </li>
          <li class="th_li03">
            <a th:href="@{../basket}">장바구니</a>
          </li>
          <li class="th_li04">
            <a th:href="@{../mtm}">고객센터</a>
          </li>
        </ul>
      </nav>

      <div class="container middle_header">
        <a th:href="@{../}"><img src="/image/logo.png" /></a>
        <form>
          <input id="search-input" type="search" placeholder="" required />
          <button id="search-button" type="button">검색</button>
        </form>
      </div>
      <hr />
      <nav class="container bottom_header">
        <ul class="bh_ul">
          <li><a th:href="@{../product?category=VEGETABLE}">농산</a></li>
          <li><a th:href="@{../product?category=FISH}">수산</a></li>
          <li><a th:href="@{../product?category=MEAT}">축산</a></li>
          <li><a th:href="@{../product?category=INSTANT}">가공식품</a></li>
          <li><a th:href="@{../product/event}">이벤트</a></li>
        </ul>
      </nav>
      <hr id="hr2" />
      <script src="/js/searchProducts.js"></script>
    </header>
  </body>
</html>
