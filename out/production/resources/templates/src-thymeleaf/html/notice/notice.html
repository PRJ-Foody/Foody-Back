<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/mtm/mtm.css" rel="stylesheet" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link href="/css/component/footer.css" rel="stylesheet" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>mtm</title>
</head>
<body>
<header
        th:insert="~{src-thymeleaf/html/component/header :: header}"
></header>
<div class="container service">
    <div class="left-side-bar">
        <div class="title">고객센터</div>
        <nav class="content">
            <a th:href="@{../notice}">공지사항</a>
            <a th:href="@{../mtm}">1:1문의</a>
        </nav>
    </div>

    <div class="service-content">
        <div class="title">공지사항</div>
        <button style="
              width: 10rem;
              background-color: pink;
              color: white;
              border-color: pink;
              height: 2.5rem;
              border-radius: 0.5rem;
            "><a th:href="@{../notice/create}">작성하기</a></button>
        <div class="table-screen">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-6" scope="col">제목</th>
                    <th scope="col">작성일</th>
                    <th scope="col">답변상태</th>
                </tr>
                </thead>
                <!-- mtmList를 받아 각각을 출력 -->
                <tbody th:each="notice, status: ${notices}">
                <!-- 클릭시 mtm_read 페이지로 이동하며, mtm 현재 값의 id를 받아 인자로 넘겨줌 -->
                <tr>
                    <td class="content-title"><a th:text="${notice.title}" th:href="@{../notice/{id}(id=${notice.id})}"></a></td>
                    <td th:text="${notice.firstDateTime}">@day</td>
                    <td>Y</td>
                </tr>
                </tbody>
            </table>
        </div>

        </form>
    </div>
</div>
<footer
        th:insert="~{src-thymeleaf/html/component/footer :: footer}"
></footer>
</body>
</html>
