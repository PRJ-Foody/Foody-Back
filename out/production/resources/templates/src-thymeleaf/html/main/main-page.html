<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/main/main-page.css" rel="stylesheet" />
  <link href="/css/component/header.css" rel="stylesheet" />
  <link href="/css/component/footer.css" rel="stylesheet" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
  />
  <script
          src="https://kit.fontawesome.com/4f20dc6699.js"
          crossorigin="anonymous"
  ></script>
</head>
<body>
<header
        th:insert="~{src-thymeleaf/html/component/header :: header}"
></header>
<div class="main-screen">
  <div class="container">
    <div class="slideshow" style="margin: 0 auto; margin-top: -2rem">
      <ul class="slides">
        <li><img src="/image/slide1.jpeg" /></li>
        <li><img src="/image/slide2.jpeg" /></li>
        <li><img src="/image/slide3.png" /></li>
        <li><img src="/image/slide4.jpeg" /></li>
        <li><img src="/image/slide5.jpeg" /></li>
        <li><img src="/image/slide6.jpeg" /></li>
      </ul>
      <p class="controller">
        <span class="prev">&lang;</span>
        <span class="next">&rang;</span>
      </p>
    </div>
  </div>
  <script src="/js/slideShow.js"></script>
  <div class="container">

    <div
            class="recommand-product"
            style="
            width: 69rem;
            display: flex;
            flex-flow:wrap;
          "
    >

        <span
                class="recommand-product__title"
        >이 상품 어때요?</span>
      <!-- Product List를 받아와 각각에 해당하는 데이터를 들고옴 -->
      <div
              th:each="product, status: ${productList}"
              class="product-column"
              style="
                    width: 25%;
                    margin:0"
      >
        <div class="product-box" style="width: 16rem">
          <a
                  th:href="${'../product/' + product.id}"
                  href="../product/goods.html"
          >
            <div class="product-box__img">
              <img
                      th:src="${'/image/product/' + product.id + '.jpg'}"
              />
              <div class="basket-icon">
                <i class="bi bi-cart"></i>
              </div>
            </div>
            <div class="product-box__price">
              <div th:text="${product.title}" class="product-box__title">
                [풀무원]두부
              </div>
              <div>
                    <span
                            th:text="${product.saleRate+'%'}"
                            class="product-box__discount"
                    >80%</span
                    >
                <span
                        th:text="${product.salePrice+'원'}"
                        class="product-box__sale-price"
                >1,500원</span
                >
              </div>
              <div
                      th:text="${product.price+'원'}"
                      class="product-box__real-price"
              >
                1,800원
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer
          th:insert="~{src-thymeleaf/html/component/footer :: footer}"
  ></footer>
</div>
</body>
</html>
