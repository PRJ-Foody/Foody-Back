<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/login"  th:object="${user}" method="post" >
  <p th:text="*{id}"></p>
  <p th:text="*{name}"></p>
  <p th:text="*{passwd}"></p>
  <table class="table">
    <tbody>
    <tr>
      <td>이름</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="text" th:field="*{passwd}"></td>
    </tr>
    </tbody>
    <button type="submit">로그인</button>
  </table>
</form>

<form action="/user/sign-on"  th:object="${user}" method="post" >
  <p th:text="*{id}"></p>
  <p th:text="*{name}"></p>
  <p th:text="*{passwd}"></p>
  <p th:text="${session.sessionId}"></p>
  <table class="table">
    <tbody>
    <tr>
      <td>이름</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="text" th:field="*{passwd}"></td>
    </tr>
    </tbody>
    <button type="submit">회원가입</button>
  </table>
</form>
<a href="/logout">LOGOUT</a>
</body>
</html>
