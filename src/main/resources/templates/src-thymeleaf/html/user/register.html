<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/user/regitster.css" rel="stylesheet" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link href="/css/component/footer.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>register</title>
  </head>
  <body>
    <header
      th:insert="~{src-thymeleaf/html/component/header :: header}"
    ></header>
    <div class="container register-screen">
      <form
        th:object="${user}"
        th:action="@{/user/sign-on}"
        th:method="post"
        class="register_form"
      >
        <legend>회원가입</legend>
        <hr />
        <fieldset class="register_fieldset">
          <div class="register_input">
            <label>아이디</label>
            <input
              th:field="*{loginId}"
              type="text"
              placeholder="아이디를 입력해주세요 "
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>비밀번호</label>
            <input
              type="password"
              placeholder="비밀번호를 입력해주세요"
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>비밀번호 확인</label>
            <input
              th:field="*{passwd}"
              type="password"
              placeholder="비밀번호를 한번 더 입력해주세요"
              maxlength="12"
              minlength="5"
              required
            />
          </div>
          <div class="register_input">
            <label>이름</label>
            <input
              th:field="*{name}"
              type="text"
              placeholder="이름을 입력해주세요"
              maxlength="10"
              minlength="1"
              required
            />
          </div>
          <div class="register_input">
            <label>이메일</label>
            <input
              th:field="*{email}"
              type="email"
              placeholder="이메일 입력해주세요"
              required
            />
          </div>

          <div class="register_input">
            <label>휴대폰</label>
            <input
              th:field="*{tel}"
              type="tel"
              placeholder="숫자만 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>주소</label>
            <input
              th:field="*{address}"
              type="text"
              placeholder="주소를 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>성별</label>
            <div class="male" id="male1">
              <input type="radio" name="male" value="male" checked />
              <label>남성</label>
            </div>

            <div class="male" id="male2">
              <input type="radio" name="male" value="male" />
              <label for="female">여성</label>
            </div>
          </div>
          <button type="submit">회원가입하기</button>
        </fieldset>
      </form>
    </div>
    <footer
      th:insert="~{src-thymeleaf/html/component/footer :: footer}"
    ></footer>
  </body>
</html>
