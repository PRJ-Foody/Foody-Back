<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/product/create"  th:object="${prod}" method="post" >
    <p th:text="*{id}"></p>
    <p th:text="*{title}"></p>
    <table class="table">
        <tbody>
        <tr>
            <td>제목</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        </tbody>
        <button type="submit">등록</button>
    </table>
</form>
<form action="/product/update"  th:each="prod:${product}" method="post" >
    <p th:text="*{prod.title}"></p>
    <table class="table">
        <tbody>
        <tr>
            <td>id</td>
            <td><input type="text" th:field="*{prod.id}"></td>
        </tr>
        <tr>
            <td>제목</td>
            <td><input type="text" th:field="*{prod.title}"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><input type="text" th:field="*{prod.description}"></td>
        </tr>
        </tbody>
        <button type="submit">수정</button>
    </table>
</form>
<form th:action="'/product/delete/'+*{prod.id}" th:each="prod:${product}" method="post" >
    <p th:text="*{prod.title}"></p>
    <table class="table">
        <tbody>
        <tr>
            <td>제목</td>
            <td><input type="number" id="id" name="id"></td>
        </tr>
        </tbody>
        <button type="submit">삭제</button>
    </table>
</form>
</body>
</html>
